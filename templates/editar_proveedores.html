{% extends "template_base.html" %}

{% block content %}
    <h1 class="text-black-50 font-weight-bold">Editar Proveedor</h1>
    
    <form action="{{ url_for('editar_proveedor', id=proveedor.id) }}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre del Proveedor:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ proveedor.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="contacto">Contacto:</label>
            <input type="text" id="contacto" name="contacto" class="form-control" value="{{ proveedor.contacto }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
{% endblock %}
