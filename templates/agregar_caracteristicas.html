{% extends "template_base.html" %}

{% block title %}Agregar Característica{% endblock %}

{% block content %}
    <h1 class="text-black-50 font-weight-bold">Agregar Característica</h1>
    <p class="text-secondary font-weight-bold">Ingresa los detalles de la nueva característica.</p>

    <form method="POST">
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="equipo_id">Equipo:</label>
            <select id="equipo_id" name="equipo_id" class="form-control" required>
                {% for equipo in equipos %}
                    <option value="{{ equipo.id }}">{{ equipo.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Característica</button>
    </form>
{% endblock %}
