{% extends "base.html" %}

{% block title %}Editar Equipo{% endblock %}

{% block content %}
<h1>Editar Equipo</h1>
<form action="/equipo/editar/{{ equipo.id }}" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ equipo.nombre }}" required><br>

    <label for="modelo_id">Modelo:</label>
    <select id="modelo_id" name="modelo_id">
        {% for modelo in modelos %}
        <option value="{{ modelo.id }}" {% if modelo.id == equipo.modelo_id %}selected{% endif %}>{{ modelo.nombre }}</option>
        {% endfor %}
    </select><br>

    <label for="categoria_id">Categor√≠a:</label>
    <select id="categoria_id" name="categoria_id">
        {% for categoria in categorias %}
        <option value="{{ categoria.id }}" {% if categoria.id == equipo.categoria_id %}selected{% endif %}>{{ categoria.nombre }}</option>
        {% endfor %}
    </select><br>

    <label for="marca_id">Marca:</label>
    <select id="marca_id" name="marca_id">
        {% for marca in marcas %}
        <option value="{{ marca.id }}" {% if marca.id == equipo.marca_id %}selected{% endif %}>{{ marca.nombre }}</option>
        {% endfor %}
    </select><br>

    <label for="costo">Costo:</label>
    <input type="number" step="0.01" id="costo" name="costo" value="{{ equipo.costo }}" required><br>

    <label for="stock_id">Stock:</label>
    <select id="stock_id" name="stock_id">
        {% for stock in stocks %}
        <option value="{{ stock.id }}" {% if stock.id == equipo.stock_id %}selected{% endif %}>{{ stock.cantidad }}</option>
        {% endfor %}
    </select><br>

    <button type="submit">Guardar</button>
</form>
{% endblock %}
