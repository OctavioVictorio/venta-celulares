{% extends "base.html" %}

{% block title %}Nuevo Equipo{% endblock %}

{% block content %}
<h1>Agregar Nuevo Equipo</h1>
<form action="/equipo/nuevo" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="modelo_id">Modelo:</label>
    <select id="modelo_id" name="modelo_id">
        {% for modelo in modelos %}
        <option value="{{ modelo.id }}">{{ modelo.nombre }}</option>
        {% endfor %}
    </select><br>

    <label for="categoria_id">Categor√≠a:</label>
    <select id="categoria_id" name="categoria_id">
        {% for categoria in categorias %}
        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
        {% endfor %}
    </select><br>

    <label for="marca_id">Marca:</label>
    <select id="marca_id" name="marca_id">
        {% for marca in marcas %}
        <option value="{{ marca.id }}">{{ marca.nombre }}</option>
        {% endfor %}
    </select><br>

    <label for="costo">Costo:</label>
    <input type="number" step="0.01" id="costo" name="costo" required><br>

    <label for="stock_id">Stock:</label>
    <select id="stock_id" name="stock_id">
        {% for stock in stocks %}
        <option value="{{ stock.id }}">{{ stock.cantidad }}</option>
        {% endfor %}
    </select><br>

    <button type="submit">Agregar</button>
</form>
{% endblock %}
