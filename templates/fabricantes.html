{% extends "template_base.html" %}

{% block title %}Fabricantes{% endblock %}

{% block content %}
    <h1 class="text-black-50 font-weight-bold">Fabricantes</h1>
    
    <a href="{{ url_for('fabricante.nuevo_fabricante') }}" class="btn btn-primary mb-3">Agregar Fabricante</a>
    
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for fabricante in fabricantes %}
            <tr>
                <td>{{ fabricante.id }}</td>
                <td>{{ fabricante.nombre }}</td>
                <td>
                    <a href="{{ url_for('fabricante.editar_fabricante', id=fabricante.id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <form action="{{ url_for('fabricante.eliminar_fabricante', id=fabricante.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
